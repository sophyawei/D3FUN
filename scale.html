<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.axis path,
.axis line {
   fill: none;
   stroke: black;
   shape-rendering: crispEdges;
}

.axis text {
   font-family: sans-serif;
   font-size: 11px;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<p>Click on this text to update the graph with new data values.</p>

<!-- <g class="axis" transform="translate(0,280)"> -->

<script>
// var scale = d3.scale.linear()
//                     .domain([100,500])
//                     .range([10,350]);
var w = 600;
var h = 300;
var padding = 30;

// var dataset = [
//                  [5,20], [480,90], [250,50], [100,33], [330,95],
//                  [410,12], [475,44], [25,67], [85,21], [220,88],
//                  [600,150]
// ];

//Dynamic, random dataset
var dataset = [];
var numDataPoint = 50;
var xRange = Math.random()*1000;
var yRange = Math.random()*1000;
for (var i = 0; i < numDataPoint; i++) {
   var newNumber1 = Math.floor(Math.random() * xRange);
   var newNumber2 = Math.floor(Math.random() * yRange);
   dataset.push([newNumber1,newNumber2]);
}

//create scale functions
var xScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                     .range([padding,w-padding*2]);

var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([h-padding,padding]);

var rScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([2,5]);

//create svg element
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")
   .attr("cx", function(d) {
   	return xScale(d[0]);
   })
   .attr("cy", function(d) {
   	return yScale(d[1]);
   })
   .attr("r", 2);
   // .attr("r", function(d) {
   // 	return rScale(d[1]);
   // });

// //add text on circles
// svg.selectAll("text")
//    .data(dataset)
//    .enter()
//    .append("text")
//    .text(function(d) {
//    	return d[0] + "," + d[1];
//    })
//    .attr("x", function(d) {
//    	return xScale(d[0]);
//    })
//    .attr("y", function(d) {
//    	return yScale(d[1]);
//    })
//    .attr("font-family", "san-serif")
//    .attr("font-size", "10px")
//    .attr("fill", "red");

//setting up axis
var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .ticks(5);

var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);

svg.append("g")
   .attr("class", "x axis") // <-- IMPORTANT: added class x here
   .attr("transform", "translate(0," + (h-padding) + ")") //transform the entire axis group and push it to the bottom
   .call(xAxis);

svg.append("g")
   .attr("class","y axis") // <-- IMPORTANT: added class y here
   .attr("transform","translate(" + padding + ",0)")
   .call(yAxis);

// //formatting tick lables
// var formatAsPercentage = d3.format(".1%");
// xAxis.tickFormat(formatAsPercentage);


/*click event and update data*/
d3.select("p")
  .on("click", function() {

      var numValues = dataset.length;
      dataset = [];
      var maxRange = Math.random()*1000;
      for (var i = 0; i < numValues; i++) {
           var newNumber1 = Math.floor(Math.random() * maxRange);
           var newNumber2 = Math.floor(Math.random() * maxRange);
           dataset.push([newNumber1,newNumber2]);
      }

      //update scale, so stars won't go out of range
      xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
      yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

      //update circles
      svg.selectAll("circle")
         .data(dataset)
         .transition()
         .duration(1000)
         .attr("cx", function(d) {
            return xScale(d[0]);
         })
         .attr("cy", function(d) {
            return yScale(d[1]);
         });
         // .attr("r", 1);

      //update x-axis
      svg.select(".x.axis")
         .transition()
         .duration(1000)
         .call(xAxis);

      //update y-axis
      svg.select(".y.axis")
         .transition()
         .duration(1000)
         .call(yAxis);


  });

</script>

</body>
</html>
