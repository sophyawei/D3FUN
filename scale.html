<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.axis path,
.axis line {
   fill: none;
   stroke: black;
   shape-rendering: crispEdges;
}

.axis text {
   font-family: sans-serif;
   font-size: 11px;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<g class="axis" transform="translate(0,280)">

<script>
// var scale = d3.scale.linear()
//                     .domain([100,500])
//                     .range([10,350]);
var w = 500;
var h = 300;
var padding = 20;

var dataset = [
                 [5,20], [480,90], [250,50], [100,33], [330,95],
                 [410,12], [475,44], [25,67], [85,21], [220,88],
                 [600,150]
];

//create scale functions
var xScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                     .range([padding,w-padding*2]);

var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([h-padding,padding]);

var rScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([2,5]);

//create svg element
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")
   .attr("cx", function(d) {
   	return xScale(d[0]);
   })
   .attr("cy", function(d) {
   	return yScale(d[1]);
   })
   .attr("r", 5);
   // .attr("r", function(d) {
   // 	return rScale(d[1]);
   // });

svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .text(function(d) {
   	return d[0] + "," + d[1];
   })
   .attr("x", function(d) {
   	return xScale(d[0]);
   })
   .attr("y", function(d) {
   	return yScale(d[1]);
   })
   .attr("font-family", "san-serif")
   .attr("font-size", "10px")
   .attr("fill", "red");

//setting up axis
var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom");

svg.append("g")
   .attr("class", "axis")
   .attr("transform", "translate(0," + (h-padding) + ")") //transform the entire axis group and push it to the bottom
   .call(xAxis);

</script>

</body>
</html>
